<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="score-wrapper">
            <div class="score-container">
                <h1>Player Score</h1>
                <h1 id="player-score">0</h1>
            </div>
            <div class="score-container">
                <h1>Computer Score</h1>
                <h1 id="computer-score">0</h1>
            </div>
        </div>
        <div class="visual-wrapper">
            <div class="visual"><img src="question-mark.png" alt="Player move image" id="player-image"></div>
            <h1 id="timer">VS</h1>
            <div class="visual"><img src="question-mark.png" alt="Computer move image" id="computer-image"></div>
        </div>
        <div class="buttons">
            <button value="rock">Rock</button>
            <button value="paper">Paper</button>
            <button value="scissors">Scissors</button>
        </div>
    </div>
</body>
</html>
